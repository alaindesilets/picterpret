        <div id="picterpretLogoContainer">
            <div id='picterpretLogo'>PICTERPRET</div>

        <div id="dragbar" draggable="true" ondrag="dragGrid(event)">

        <div id='upperLeft' class="upperGrid">

                </div>
            </div>

            <div class='TextBoxContainerFlex' id="TextBoxContainerFlexLeft">
                <textarea class='fill-Width' type='text' name='tradLeft'></textarea>
            </div>

            <div id='languageSelectorLeft' class='languageSelector'>
                <script>document.getElementById('languageSelectorLeft').innerHTML = createLanguageList("Left")</script>
            </div>
        </div>


        <div id='upperRight' class="upperGrid">
            <div class="languageWrapper">
                <div class='languageSelectorButton' onclick="toggleLanguageMenu(1)">
                    <div id="currentLanguageRight" class="currentLanguage">French</div>
                </div>
            </div>

            <div class='TextBoxContainerFlex' id="TextBoxContainerFlexRight">
                <textarea class='fill-Width' type='text' name='tradright'></textarea>
            </div>

            <div id='languageSelectorRight' class='languageSelector'>
                <script>document.getElementById('languageSelectorRight').innerHTML = createLanguageList("Right")</script>
            </div>
        </div>

        <div id="imageControlContainer">
            <div id="maximizeButtonContainer" class="languageSelectorButton" onclick="changeViewSize(0)">
                <div id="maximizeButton">+</div>
            </div>
            <div id="minimizeButtonContainer" class="languageSelectorButton" onclick="changeViewSize(1)">
                <div id="minimizeButton">-</div>
            </div>
            <div id="viewPortButtonContainer" class="languageSelectorButton" onclick="changeView()">
                <div id="viewPortButton">

        <div id='lowerLeft'><div id='ImageBoxContainerLeft' class='ImageBoxContainer'><div id='ImageBoxContainerFlexLeft' class='ImageBoxContainerFlex'></div></div></div>
        <div id='lowerRight'><div id='ImageBoxContainerRight' class='ImageBoxContainer'><div id='ImageBoxContainerFlexRight' class='ImageBoxContainerFlex'></div></div></div>

            <div id='translateButton'>
                <strong>TRANSLATE</strong>
            </div>
        </div>

        <div id='resetButtonContainer' onclick='resetFields(true)'>
            <div id='resetButton'>
                <strong>RESET</strong>
            </div>
        </div>
    </div>
