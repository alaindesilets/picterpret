<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>picterpret</title>
        <meta charset='utf-8'/>
        <link rel='stylesheet' href='../CSS/picterpret.css' type='text/css'>
        <link rel="stylesheet" href="../CSS/spin.css">
        <script src='../JS/languageObject.js'></script>
        <script src='../JS/picterpret.js'></script>
        <script src='../JS/ImageBox.js'></script>
        <script src='../JS/listenerCSS.js'></script>
        <script src='../JS/UIEventHandler.js'></script>
        <script src="../JS/translationHandler.js"></script>
        <script src="../JS/imageSearchHandler.js"></script>
        <script src="../JS/generateLanguageSelectionHTML.js"></script>
        <script src="../JS/spin.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    </head>
</head>
<body>
    <div id='container'>
        <div id="picterpretLogoContainer">
            <div id='picterpretLogo'>PICTERPRET</div>
        </div>

        <div id='upperLeft'>
            <div class="languageWrapper">
                <div class='languageSelectorButton' onclick="toggleLanguageMenu(0)">
                    <div id="currentLanguageLeft" class="currentLanguage">English</div>
                </div>
                <div id="switchLanguageButton" onclick="switchLanguage()">
                    <svg id="switchsvg" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve" >
                        <g><path d="M45,290h825.5L720.3,440.3c-13.7,13.7-13.7,35.8,0,49.5c6.8,6.8,15.8,10.3,24.7,10.3s17.9-3.4,24.7-10.3l210-210c13.7-13.7,13.7-35.8,0-49.5l-210-210c-13.7-13.7-35.8-13.7-49.5,0c-13.7,13.7-13.7,35.8,0,49.5L870.5,220H45c-19.3,0-35,15.7-35,35C10,274.3,25.7,290,45,290z"/><path d="M955,710H129.5l150.3-150.3c13.7-13.7,13.7-35.8,0-49.5c-13.7-13.7-35.8-13.7-49.5,0l-210,210c-13.7,13.7-13.7,35.8,0,49.5l210,210c6.8,6.8,15.8,10.3,24.7,10.3s17.9-3.4,24.7-10.3c13.7-13.7,13.7-35.8,0-49.5L129.5,780H955c19.3,0,35-15.7,35-35C990,725.7,974.3,710,955,710z"/></g>
                    </svg>
                    <div id="switchLanguage">Switch</div>
                </div>
            </div>

            <div class='TextBoxContainerFlex' id="TextBoxContainerFlexLeft">
                <textarea class='fill-Width' type='text' name='tradLeft'></textarea>
            </div>

            <div id='languageSelectorLeft' class='languageSelector'>
                <script>document.getElementById('languageSelectorLeft').innerHTML = createLanguageList("Left")</script>
            </div>
        </div>


        <div id='upperRight'>
            <div class="languageWrapper">
                <div class='languageSelectorButton' onclick="toggleLanguageMenu(1)">
                    <div id="currentLanguageRight" class="currentLanguage">French</div>
                </div>
            </div>

            <div class='TextBoxContainerFlex' id="TextBoxContainerFlexRight">
                <textarea class='fill-Width' type='text' name='tradright'></textarea>
            </div>

            <div id='languageSelectorRight' class='languageSelector'>
                <script>document.getElementById('languageSelectorRight').innerHTML = createLanguageList("Right")</script>
            </div>
        </div>
        <div id='lowerLeft'>
            <div id="ImageBoxContainerLeft" class='ImageBoxContainer'>
                <div id='ImageBoxContainerFlexLeft' class='ImageBoxContainerFlex'></div>
            </div></div>
        <div id='lowerRight'>
            <div id="ImageBoxContainerRight" class='ImageBoxContainer'>
                <div id='ImageBoxContainerFlexRight' class='ImageBoxContainerFlex'></div>
            </div></div>
        <div id='translateButtonContainer' onclick='sendTranslationRequest()'>
            <div id='translateButton'>
                <strong>TRANSLATE</strong>
            </div>
        </div>

        <div id='resetButtonContainer' onclick='resetFields(true)'>
            <div id='resetButton'>
                <strong>RESET</strong>
            </div>
        </div>
    </div>
</body>
</html>
